<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,600;0,700;1,200;1,300;1,400;1,500;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="E:\SKILLS\Devtown\FULL STACK WEB DEVELOPMENT\Day 9-10\style.css">
    <title></title>
</head>
<body>
    <header>
        <nav class="navbar"> <!-- Good name of class-->
            <div class="navbar__brand">
                <img src="assets/logo.png" alt="logo" class="navbar__logo">
            </div>
            <div class="navbar__nav__items">
                <button class="nav__item button__primary">Order Food</button>
            </div> <!-- nav items is professional as later on more items can be added-->
        </nav>
    </header>
    <main class="container">
        <!-- Hero Section -->
        <section class="hero__container">
            <div class="hero__image__container">
                <img src="assets/hero.jpg" alt="hero image" class="hero__image">
            </div>
            <div class="hero__description">
                <h1 class="hero__text"> Order food from favourite restaurants near you.</h1>
                <button class="button__primary">Order Now</button> <!-- Creating global class of nav item & using it here-->
            </div>
        </section>

        <!-- Explore menu -->
        <section class="explore__menu__container">
            <h1 class="explore__menu__text">Explore Our Menu</h1>
            <div class="explore__menu__gradient__bg"></div>
            <div class="explore__menu__lists">
                <!-- Burger -->
                <div class="food__card">
                    <div class="food__card__image__container">
                        <img src="assets/burger.jpg" alt="burger" class="food__image">
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">Burger</h3>
                        <P>Al Nihar, Pizza Bazar, Kitchies <span class="food__text__span">+3</span></P>
                    </div>
                </div>

                <!-- Pizza -->
                <div class="food__card pizza__card">
                    <div class="food__card__image__container">
                        <img src="assets/pizza.jpg" alt="pizza" class="food__image">
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">Pizza</h3>
                        <P>Halal Pizza Fun, Pizza Bazar, Kitchies <span class="food__text__span">+3</span></P>
                    </div>
                </div>

                <!-- Ice Cream -->

                <div class="food__card">
                    <div class="food__card__image__container">
                        <img src="assets/iceCream.jpg" alt="ice cream" class="food__image">
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">Ice creams</h3>
                        <P>Coco Berry, Sip & Enjoy, Kaventers <span class="food__text__span">+3</span></P>
                    </div>
                </div>


            </div>
        </section>
    </main>
</body>
</html>
